<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="gopi.css">
    </head>
    <body>

      <section class="hemanth">

        
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form class="colo">
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span class="use">username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span class="email">E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span class="phone">Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
    </section>
        <script type="module">
             
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase,ref,set,get,child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
 
  const firebaseConfig = {
    apiKey: "AIzaSyCeQBt6izwfA  f1_d2CKmDdmbrrfIJTL1ds",
    authDomain: "mid-free-final.firebaseapp.com",
    projectId: "mid-free-final",
    storageBucket: "mid-free-final.appspot.com",
    messagingSenderId: "673814398090",
    appId: "1:673814398090:web:131e5084ba7fc7cc131973",
    measurementId: "G-XXW8H07DLQ"
  };


  const app = initializeApp(firebaseConfig);




  const db=getDatabase(app);

  document.getElementById("submit").addEventListener('click',function(e){
    e.preventDefault();
        set(ref(db,'user/'+document.getElementById("username").value),
        {
                username:document.getElementById("username").value,
                email:document.getElementById("email").value,
                PhoneNumber:document.getElementById("phone").value
        })
        alert("Login Sucessful !")
  })

        </script>
        <script src="script.js"></script>
    </body>
</html>
